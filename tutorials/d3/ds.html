<!-- Create a Bar for Each Data Point in the Set -->

<body>
  <script>
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

    const w = 500;
    const h = 100;

    const svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

    svg.selectAll("rect")
      // Add your code below this line
      .data(dataset)
      .enter()
      .append("rect")


      // Add your code above this line
      .attr("x", 0)
      .attr("y", 0)
      .attr("width", 25)
      .attr("height", 100);
  </script>
</body>

<!--Change the Color of an SVG Element-->

<body>
  <script>
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

    const w = 500;
    const h = 100;

    const svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

    svg.selectAll("rect")
      .data(dataset)
      .enter()
      .append("rect")
      .attr("x", (d, i) => i * 30)
      .attr("y", (d, i) => h - 3 * d)
      .attr("width", 25)
      .attr("height", (d, i) => 3 * d)
      // Add your code below this line
      .attr("fill", "navy")


       // Add your code above this line
  </script>
</body>
