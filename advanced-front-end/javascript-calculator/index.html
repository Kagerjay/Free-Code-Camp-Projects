<link rel="stylesheet" type="text/css" href="style.min.css"/>
<script type="text/javascript" src="../jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="script.js"></script>

<body>
  <div class="container">
    <div class="calculator">
      <div class="title">
        Electronic Calculator
      </div><!-- title -->
      <div class="display">

      </div><!-- display -->
      <div class="buttons"> <!-- write buttons from topleft to bottom right-->
        <button value="AC">AC</button>
        <button value="CE">CE</button>
        <button value="รท">รท</button>
        <button value="x">X</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="-">-</button>
        <button value="6">6</button>
        <button value="5">5</button>
        <button value="4">4</button>
        <button value="+">+</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button id="equalButton" value="=">=</button> <!-- special case -->
        <button id="zeroButton" value="0">0</button> <!-- special case -->
        <button value=".">.</button> <!-- special case -->
      </div> <!-- buttons-->
    </div> <!-- calculator -->
  </div><!-- container -->
</body>
