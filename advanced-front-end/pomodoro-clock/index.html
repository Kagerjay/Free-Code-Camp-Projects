
<html>
  <!-- <link rel="stylesheet" type="text/css" href="../bootstrap.css"/>-->
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <h1>FreeCodeCamp</h1>
    <div class="wrapper">
      <!-- end container-->
      <div class="break">
        <p>Break Length</p>
        <div class="timer">
          <button>-</button><span id="break-time">5</span>
          <button>+</button>
        </div>
      </div>
      <div class="session">
        <p>Session Length</p>
        <div class="timer">
          <button>-</button><span id="session-time">25</span>
          <button>+</button>
        </div>
      </div>
    </div>
    <div id="countdown-circle">
      <h2>Session</h2>
      <div id="timer">25</div>
    </div>
    <!-- end container-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.2.5/mocha.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.3.0/chai.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="script.test.js"></script>
  </body>
</html>
